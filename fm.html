	<style>
	@import url(https://fonts.googleapis.com/css?family=Lato:400,700,900);
	*, *:before, *:after {
	  box-sizing: border-box;
	}
	
	body {
		
		background-color : rgba(231,76,60,0.8);
		
	
		animation:mycolor 30s infinite;
	 }
	
	@keyframes mycolor{
		0%{rgba(231,76,60,0.8);}
		20%{background-color:#f1c40f;}
		40%{background-color:#1fe3bc;}
		60%{background-color:#3498db;}
		80%{background-color:#9b59b6;}
		100%{rgba(231,76,60,0.8);}
	}
	
	
	.video-bg {
	  position: fixed;
	  right: 0;
	  top: 0;
	  width: 100%;
	  height: 100%;
	}
	.video-bg video {
	  width: 100%;
	  height: 100%;
	  object-fit: cover;
	}
	
	
	
	.slide-container {
	  margin: auto;
	  width: 100%;
	  height: 100%;
	  text-align: center;
	  position: fixed;
	  left: 0;
	  right: 0;
	  top: 0;
	  bottom: 0;
	   display: none;
	}
	
	.wrapper {
	  
	}
	.wrapper:focus {
	  outline: 0;
	}
	
	.clash-card {
	 
	  width: 100%;
	 height: 100%;
	  display: inline-block;
	  margin: auto;
	  
	  position: relative;
	  text-align: center;
	  
	  z-index: 9999;
	}
	
	.clash-card__image {
	  position: relative;
	  height: 1000px;
	  margin-bottom: 0px;
	  
	  padding-top: 20px;
	  
	  }
	
	.clash-card__image--barbarian {
	  background: url('img/sp.jpg');
	  background-position: -800px -100px;
	  background-size: 400%;
	}
	.clash-card__image--barbarian img {
	  width: 200px;
	  height: 300px;
	  
	  position: absolute;
	  
	  
	}
	
	.clash-card__image--archer {
	  background: url('img/it.png');
	   background-size: 200%;
	   background-position: -160px -10px;
	}
	.clash-card__image--archer img {
	  width: 200px;
	  
	  position: absolute;
	  
	}
	
	
	
	.clash-card__level {
	  text-transform: uppercase;
	  font-size: 12px;
	  font-weight: 700;
	  margin-bottom: 3px;
	}
	
	.clash-card__level--barbarian {
	  color: #EC9B3B;
	}
	
	.clash-card__level--archer {
	  color: #EE5487;
	}
	
	.clash-card__level--giant {
	  color: #F6901A;
	}
	
	.clash-card__level--goblin {
	  color: #82BB30;
	}
	
	.clash-card__level--wizard {
	  color: #4FACFF;
	}
	
	.clash-card__unit-name {
	  font-size: 26px;
	  color: black;
	  font-weight: 900;
	  margin-bottom: 5px;
	}
	
	.clash-card__unit-description {
	  padding: 20px;
	  margin-bottom: 10px;
	}
	
	.clash-card__unit-stats--barbarian {
	  background: #EC9B3B;
	}
	.clash-card__unit-stats--barbarian .one-third {
	  border-right: 1px solid #BD7C2F;
	}
	
	.clash-card__unit-stats--archer {
	  background: #EE5487;
	}
	.clash-card__unit-stats--archer .one-third {
	  border-right: 1px solid #D04976;
	}
	
	.clash-card__unit-stats--giant {
	  background: #F6901A;
	}
	.clash-card__unit-stats--giant .one-third {
	  border-right: 1px solid #de7b09;
	}
	
	.clash-card__unit-stats--goblin {
	  background: #82BB30;
	}
	.clash-card__unit-stats--goblin .one-third {
	  border-right: 1px solid #71a32a;
	}
	
	.clash-card__unit-stats--wizard {
	  background: #4FACFF;
	}
	.clash-card__unit-stats--wizard .one-third {
	  border-right: 1px solid #309eff;
	}
	
	.clash-card__unit-stats {
	  color: white;
	  font-weight: 700;
	  border-bottom-left-radius: 14px;
	  border-bottom-right-radius: 14px;
	}
	.clash-card__unit-stats .one-third {
	  width: 35%;
	  float: left;
	  padding: 20px 15px;
	}
	.clash-card__unit-stats sup {
	  position: absolute;
	  bottom: 4px;
	  font-size: 45%;
	  margin-left: 2px;
	}
	.clash-card__unit-stats .stat {
	  position: relative;
	  font-size: 24px;
	  margin-bottom: 10px;
	}
	.clash-card__unit-stats .stat-value {
	  
	  font-weight: 400;
	  font-size: 12px;
	}
	.clash-card__unit-stats .no-border {
	  border-right: none;
	}
	
	.clearfix:after {
	  visibility: hidden;
	  display: block;
	  font-size: 0;
	  content: " ";
	  clear: both;
	  height: 0;
	}
	
	.slick-prev {
	  left: 10px;
	  z-index: 1;
	}
	
	.slick-next {
	  right: 10px;
	  z-index: 1;
	}
	.big_box {
		background-image: url("img/index.pg");
		background-size: 100%;
		margin: auto;
		width: 1024px;
		height: 600px;
		text-align: center;
		position: fixed;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		
		
		
		
	}
	.svg_m{
		width: 30px;
		height: 30px;
		
	}
	.markr{
		
		font-family:"微软雅黑";
		color:wheat;
		
	}
	.city_label{
		font-size: 8pt;
		background-color: #82BB30;
	}
	.city_label--ity{
		font-size: 8pt;
		background-color: #00aaff;
	}
	.city_fm{
		
		background-color: #868686;
		font-size: 6pt;
		color:wheat;
		padding: 2pt;
	}
	.mad {
		position: absolute;
		top:110px;
		left:130px;
		
	}
	.mil {
		position: absolute;
		top:10px;
		left:50px;
		
	}
	.roma {
		position: absolute;
		top:200px;
		left:150px;
		
	}
	.fir {
		position: absolute;
		top:100px;
		left:110px;
		
	}
	.shadow {
	
	filter:drop-shadow(-15px 15px 10px rgba(26,58,70,0.7));
	} 
	
	.map {
		
		
		margin: 20px;
		
	}
	
	
	
	.play-pau {
	
		
		width: 300px;
		height: 80px;
		
		
		position: fixed;
		bottom: 20px;
		left: 0;
		right: 0;
		margin: auto;
		
		
		
		
		
	}
	
	
	
	button {
	  border: 0;
	}
	button:focus {
	  border: none;
	  outline: 0 !important;
	  outline-style: none;
	}
	
	.container1 {
	  display: flex;
	  align-items: center;
	  justify-content: space-around;
	}
	.container1 .btn {
	  position: relative;
	  width: 80px;
	  height: 80px;
	  border-radius: 50%;
	  background: #f2f2f2;
	  transition: all 100ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
	  box-shadow: 0px -1px 10px #868686, 0px 4px 15px rgba(0, 0, 0, 0.15);
	  cursor: pointer;
	}
	
	.container1 .btn:active {
	  box-shadow: 0 15px 20px rgba(0, 0, 0, 0.02);
	}
	.container1 .btn:active:after {
	  box-shadow: inset 0px -2px 5px white, inset 0px 2px 5px rgba(0, 0, 0, 0.15);
	}
	.container1 .btn.active.play-pause .icon.pause {
	  opacity: 1;
	  transform: translate(-50%, -50%);
	}
	.container1 .btn.active.play-pause .icon.play {
	  opacity: 0;
	  transform: translate(-50%, 50%);
	}
	
	.container1 .btn a {
	  z-index: 10;
	}
	.container1 .btn .icon {
	  position: absolute;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  display: inline-block;
	  fill: #868686;
	  height: 1.4rem;
	  vertical-align: middle;
	  width: 1.4rem;
	  transition: all 100ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
	}
	.container1 .btn.play-pause .icon.pause {
	  opacity: 0;
	  transform: translate(-50%, 50%);
	}
	
	#btn1,#btn2 {
		width: 50px;
		height: 50px;
	}
	@media only screen and (max-width: 600px) {
	    .slide-container {display: unset;}
		.big_box {display: none;}
		
	}
	
	.one-third-city {
		
		width: 150px;
		padding-top: 10px;
	}
		
	.map_spn {		
		filter:drop-shadow(8px 10px 2px rgba(26,58,70,0.7));
		width: 360px;
		
	
		
	}
	.map_ity {

			width: 350px;

	.box_spn{

		margin-left: 0.625rem;
	}
	.box_ity {
		position: fixed;
		top: 10%;
		margin-left: 1.625rem;
		
	}
