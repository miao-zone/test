<script>
	
	
	
	const buttons = Array.from(document.getElementsByClassName("play-pause"));
	
	buttons.forEach(btn => {
		btn.addEventListener("click", () => {
			btn.classList.toggle("active");
			
			if(fm_player.paused){fm_player.play();}else{fm_player.pause();}
			
			
			
			
		});
	});
btn1.addEventListener("click", () => {
									
			fm_player.volume+=0.1
			
		});
	
btn2.addEventListener("click", () => {
									
			fm_player.volume-=0.1
			
		});	
		
		
		
		
		
</script>

  slideContainer.on('afterChange', function(event, slick, currentSlide) {

  });
  
})();


</script>
